<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bairespel Home</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Mia Vitali">
    <meta name="author" content="Mia Vitali">
    <link rel="stylesheet" href="styles/project.css"/>
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoo.webp" alt="logo" loading="lazy">
        </div>
        <a id="menu" href="#"></a>
        <nav id="navigation">
            <a href="index.html" aria-current="page">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="rate.html">Rate Us</a>
        </nav>
    </header>
    <main class="home">
        <section class="hero">
            <div class="hero-text">
                <h2>Welcome to <strong>Bairespel</strong></h2>
                <p>Your trusted paper products supplier for home and institutional use.</p>
                <a href="products.html" class="btn">See products</a>
            </div>
            <div class="hero-image">
                <img src="images/products.webp" alt="Products Bairespel" loading="lazy">
            </div>
        </section>
            <div class="features">
                <div class="feature">
                    <img src="images/icon-truck.svg" alt="Envíos rápidos">
                    <p>Fast Shipping</p>
                </div>
                <div class="feature">
                    <img src="images/icon-customer.svg" alt="Atención personalizada">
                    <p>Personalized Attention</p>
                </div>
                <div class="feature">
                    <img src="images/icon-eco.svg" alt="Productos eco-friendly">
                    <p>Eco-friendly<br>Products</p>
                </div>
            </div>
    </main>
    <footer>
        <p>©<span id="currentYear"></span> | Mia Vitali | Buenos Aires, Argentina</p>
        <p id="lastModified"></p>
