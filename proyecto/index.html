<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo" loading="lazy">
        </div>
        <a id="menu" href="#"></a>
        <nav id="navigation">
