<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 131 - Dynamic Web Fundamentals - Mia Vitali</title>
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Mia Vitali">
        <meta name="author" content="Mia Vitali">

        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script src="scripts/form.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />

    </head>
    <body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="product">Product Name *</label>
            <div>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            <br>
            <label>Overall Rating *</label>
            <div class="overall">
                <div>
                    <input type="radio" id="fivestar" name="rating" value="5" required>
                    <label for="fivestar">☆☆☆☆☆</label>
                </div>
                <div>
                    <input type="radio" id="fourstar" name="rating" value="4" required>
                    <label for="fourstar">☆☆☆☆</label>
                </div>
                <div>
                    <input type="radio" id="threestar" name="rating" value="3" required>
                    <label for="threestar">☆☆☆</label>
                </div>
                <div>
                    <input type="radio" id="twostar" name="rating" value="2" required>
                    <label for="twostar">☆☆</label>
                </div>
                <div>
                    <input type="radio" id="onestar" name="rating" value="1" required>
                    <label for="onestar">☆</label>
                </div>
            </div>
            <br>
            <label for="date">Date of Installation *</label>
            <div>
                <input type="date" id="date" name="date" required>
            </div>
            <br>
            <label>Which features did you find useful in the product?</label>
            <p>(Check all that apply) *</p>
            <div class="features">
                <div>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="ease" name="features" value="Ease of Use">
                    <label for="ease">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>
            <br>
            <div>
                <label for="review">Written Review</label>
                <p>(Optional)</p>
                <textarea id="review" name="review" placeholder="Write review here..." rows="6"></textarea>
            </div>
            <br>
            <div>
                <label for="name">Your name:</label>
                <p>(Optional)</p>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Your name">
            </div>
            <br>
            <div class="submit">
                <input type="submit" id="submit" value="Post Review">
            </div>
        </form>
    </main>
        <footer>
            <p>©<span id="currentYear"></span> | Mia Vitali | Buenos Aires, Argentina</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
